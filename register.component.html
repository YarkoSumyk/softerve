<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
<link rel="stylesheet" href="register.css">
</head>
<body>
    
 <div class="container">
  <img src="" class="pictureBlock" alt="register">
  <div class="registerBlock">
    <form class="registerForm" >
      <h2>Register</h2>
      <p><small>Please enter your name and e-mail here for the registration.</small></p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First name"> </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last name"> </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-Mail"> </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Your password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm password">
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

</body>
</html>
